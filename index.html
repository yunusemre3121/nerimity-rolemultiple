<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerimity Bot</title>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --btn: #5865F2; }
        [data-theme="dark"] { --bg: #1a1a1a; --text: #ffffff; --btn: #4752c4; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 50px; transition: 0.3s; }
        .invite-btn { display: inline-block; background: var(--btn); color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; margin-top: 30px; }
    </style>
</head>
<body data-theme="dark">
    <button onclick="document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark')">Mod Değiştir</button>
    <h1>Nerimity Çoklu Rol Botu</h1>
    <a href="BOT_DAVET_LINKI_BURAYA" class="invite-btn">Botu Sunucuya Ekle</a>
</body>
</html>
